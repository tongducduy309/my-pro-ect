
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ngẫu nhiên</title>
    <link rel="stylesheet" href="./random/style.css">
    <link rel="icon" type="image/x-icon" href="./introduce_myself/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./vendor/chart/chart.min.js"></script>
    <script src="./vendor/chart/chartjs-plugin-datalabels.min.js"></script> 
</head>
<body>
    
    <div class="main">
        <div class="wheel">
            <div class="btn mobile-view">
                <i class="fa-regular fa-pen-to-square btn-edit-input"></i>
                <i class="fa-solid fa-clock-rotate-left btn-result"></i>
            </div>
            <div class="title">
                <h1 style="text-align: center;">NGẪU NHIÊN</h1>
            </div>
            <div class = "content"style="position: relative;">
                <div class="spinner">
                    <canvas id="spinWheel" width="600" height="600"></canvas>
                    <div id="spin_btn">
                    </div>
                    <div class="bg_spin_btn"></div>
                </div>
                
            </div>
        </div>
        <div class="options">
            <div style="width: 100%;min-height: 40px;">
                <i class="fa-solid fa-circle-xmark close-options"></i>
            </div>
            <div class="editInput">
                <div class="btns">
                    <div class="btn derange">Đảo</div>
                    <div class="btn sort">Sắp xếp</div>
                    <input type="checkbox" value="" id="auto_delete">
                    <label for="auto_delete">Tự động xóa</label>
                    <input type="number" class="count" placeholder="Số lượt" min="1">
                </div>
                <textarea id="input" cols="30" rows="10" placeholder="Lựa chọn 1
    Lựa chọn 2
    ..."></textarea>
            </div>
            <div class="result">
                <div class="header">
                    <strong style="color: #fff;">KẾT QUẢ:</strong>
                    <div class="btn delete-result">Xóa kết quả</div>
                </div>
                <div class="main-result">

                </div>
            </div>
            
        </div>
    </div>
    <div class="circle"></div>
    <script src="./js/html2canvas.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./random/javascript.js"></script>
</body>
</html>
