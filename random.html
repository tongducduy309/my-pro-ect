
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngẫu nhiên</title>
    <link rel="stylesheet" href="./random/style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="main">
        <div class="wheel">
            <div class="tile">
                <h1 style="text-align: center;">NGẪU NHIÊN</h1>
            </div>
            <div class="spinner">
                <canvas id="my-canvas" width="600" height="600"></canvas>
                <!-- <div id="rotation">
                    <div class="center"></div>
                </div> -->
                <div id="target"></div>
            </div>
        </div>
        <div class="options">
            <div class="btns">
                <div class="btn derange"><i class="fa-solid fa-code-compare"></i> Đảo</div>
                <div class="btn sort"><i class="fa-solid fa-arrow-up-wide-short"></i> Sắp xếp</div>
                <input type="checkbox" value="" id="auto_delete">
                <label for="auto_delete">Tự động xóa</label>
                <input type="number" class="count" placeholder="Số lượt" min="1">
            </div>
            <textarea id="input" cols="30" rows="10" placeholder="Lựa chọn 1
Lựa chọn 2"></textarea>
            <div class="result">
                <div class="header">
                    <strong>KẾT QUẢ:</strong>
                    <div class="btn delete-result">Xóa kết quả</div>
                </div>
                <div class="main-result">

                </div>
            </div>
        </div>
    </div>
    <script src="./js/html2canvas.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./random/javascript.js"></script>
</body>
</html>
