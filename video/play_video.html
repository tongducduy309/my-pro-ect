
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="../cinema/favicon.ico">
    <title>Chiếu phim</title>
    <link rel="stylesheet" href="./style.css">
    

</head>
<body>
    <div id="main">
        
    </div>
    <div id="list">
        
    </div>
    <script>
        function random(min=0,max=1){
            return Math.floor((Math.random() * (max-min+1)) + min);
        }
        fetch('../cinema/list.json')
        .then((response) => response.json())
        .then((json) => setListVideo(json))

        const list =  document.getElementById("list");

        function setListVideo(data){
            list.innerHTML = '';
            for (let i=0;i<10;i++){
                if (data.length==0) break;
                let n = random(0,data.length-1);
                let d=data[n]
                data.splice(n,1);
                const movie = document.createElement("div")
                movie.className='movie'
                if (d.link=='')
                movie.innerHTML=`<img src="https://drive.google.com/uc?export=view&id=${d.id}" class="imgMovie"alt="ẢNH VIDEO">
                <div>
                    <span>${d.title}</span><br>
                    <span class="comingSoon">Đang cập nhật</span>
                </div>`
                else movie.innerHTML=`<img src="https://drive.google.com/uc?export=view&id=${d.id}" class="imgMovie"alt="ẢNH VIDEO">
                    <span>${d.title}</span>`
                list.appendChild(movie)
                
                movie.onclick = function(){
                    if (d.link!="")
                    window.location.href = `./play_video.html?link=${d.link}&title=${d.title}`
                }
            }
        }
    </script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const link = urlParams.get('link');
        const title = urlParams.get('title');
        const main = document.getElementById('main')
        main.innerHTML = `<video id="myVideo" width="640" height="360" controls class="video">
  Trình duyệt của bạn không hỗ trợ thẻ video.
</video>
    <div class="title">
        <span>${title}</span>
        </div>`
        async function loadVideoFromDrive(fileId) {
  const video = document.getElementById("myVideo");

  // Tạo URL liên kết trực tiếp
  const link = `https://drive.google.com/uc?export=download&id=${fileId}`;
//   const response = await fetch(link);

// response.setHeaders({

//   "Access-Control-Allow-Headers": "Content-Type, Authorization",
// });
  // Truy xuất liên kết bằng API fetch của JavaScript
  fetch(link)
    .then(response => response.text())
    .then(url => {
      // Trích xuất URL video thực tế từ phản hồi
      const actualUrl = url.match(/(https?:\/\/drive\.google\.com\/uc\?.*?export=download&id=.*?)(\s|$)/)[1];
      video.src = url; // Đặt nguồn video
      video.play(); // Bắt đầu phát
    })
    .catch(error => {
      console.error("Lỗi lấy video:", error);
      // Xử lý bất kỳ lỗi nào, ví dụ: hiển thị thông báo lỗi cho người dùng
    });
}
